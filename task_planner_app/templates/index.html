{% extends "base.html" %}

{% block content %}

<h2 class="text-2xl font-semibold">Your Lists:</h2>
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md flex flex-col">
    <ul>
    {% for list in lists %}
        <li class="text-xl m-2 transition-transform transform hover:scale-105">{{list.id}}.  {{list.name}}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
