{% extends "base.html" %}

{% block content %}

<h2 class="text-2xl font-semibold">Your Lists:</h2>
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md flex flex-col">
    <ul>
    {% for list in lists %}
        <li class="text-xl m-2 transition-transform transform hover:scale-105">
            <a href="./{{list.id}}">{{list.id}}.  {{list.name}}</a>
        </li>
    {% endfor %}
    </ul>

    <button class="bg-green-500 mx-auto text-lg text-white font-semibold m-10 p-4 px-10 border rounded-lg transition-transform transform hover:bg-green-700">
        <a href='create_list'>+ Create New List</a>
    </button>

</div>

{% endblock %}
