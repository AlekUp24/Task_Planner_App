{% extends "base.html" %}

{% block content %}

<p class="text-2xl font-semibold mb-4">{{ list.name }}</p>
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md flex flex-col">
    <ul>
    {% for item in items %}
        <li class="m-4 transition-transform transform hover:scale-105">
            <a href="./{{list.id}}/{{item.id}}">
                <div class="font-semibold">{{item.name}}</div>
                <div>{{ item.description }}</div>
                <div>Due: {{item.due_date}}</div>
            </a>
        </li>
    {% endfor %}
    </ul>

    <button class="bg-green-500 mx-auto text-lg text-white font-semibold mt-10 p-4 px-10 border rounded-lg transition-transform transform hover:bg-green-700">
        <a href='{{list.id}}/create_task'>+ Create New Task +</a>
    </button>
    <button class="bg-red-500 mx-auto text-lg text-white font-semibold mt-5 p-4 px-10 border rounded-lg transition-transform transform hover:bg-red-700">
        <a href='{{list.id}}/delete_list'>- Delete This List -</a>
    </button>
</div>
{% endblock %}
